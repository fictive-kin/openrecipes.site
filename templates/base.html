<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Open Recipes</title>

	<link rel="stylesheet" href="./static/css/normalize.css" />
	<link rel="stylesheet" href="./static/css/foundation.css" />
	<link rel="stylesheet" href="./static/css/app.css" />

  <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./static/css/pygment_trac.css" media="screen" />

  <!-- for icon fonts -->
  <link rel="stylesheet" href="./static/fonts/general_foundicons.css">
  <link rel="stylesheet" href="./static/fonts/social_foundicons.css">

	<script src="./static/js/vendor/custom.modernizr.js"></script>

</head>
<body>

<header id="header-bar">
	<div class="row">
		<div class="large-12 columns large-centered">
			<div class="row">
				<div class="large-6 columns">
					<h1><a href="{{ url_for("index") }}">The Open Recipes project</a></h1>
				</div>
				<div class="large-3 columns last">
					<a href="https://github.com/fictivekin/openrecipes"><span class="foundicon-github"></span> View on GitHub</a>
				</div>
			</div>
		</div>
	</div>
</header>

	<div class="row">
		<div class="large-10 columns large-centered">
				{% block content %}
				<p>Default content to be displayed</p>
				{% endblock content %}
		</div>
	</div>

	<script>
	document.write('<script src=' +
	('__proto__' in {} ? './static/js/vendor/zepto' : './static/js/vendor/jquery') +
	'.js><\/script>')
	</script>

	<script src="./static/js/foundation.min.js"></script>
	<script>
		$(document).foundation();
	</script>
	<script type="text/javascript">

		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-40047810-1']);
		_gaq.push(['_trackPageview']);

			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

</body>
</html>
