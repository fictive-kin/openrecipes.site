	<link rel="stylesheet" href="/static/css/normalize.css" />
	<link rel="stylesheet" href="/static/css/foundation.css" />
	<link rel="stylesheet" href="/static/css/app.css" />

	<link rel="stylesheet" type="text/css" href="/static/css/pygment_trac.css" media="screen" />

	<!-- for icon fonts -->
	<link rel="stylesheet" href="/static/fonts/general_foundicons.css">
	<link rel="stylesheet" href="/static/fonts/social_foundicons.css">

<body>

<header id="header-bar">
	<div class="row">
		<div class="large-12 columns large-centered">
			<div class="row">
				<div class="large-8 columns">
					<h1><a href="{{ url_for("index") }}">The Open Recipes project</a></h1>
				</div>

				<div class="large-1 columns">
					<a href="{{ url_for("stats") }}">Stats</a>
				</div>
				<div class="large-3 columns last">
					<a href="https://github.com/fictivekin/openrecipes"><span class="socialfoundicon-github"></span> View on GitHub</a>
				</div>
			</div>
		</div>
	</div>
</header>

	<div class="row">
		<div class="large-10 columns large-centered">
				{% block content %}
				<p>Default content to be displayed</p>
				{% endblock content %}
		</div>
	</div>

	<script>
	document.write('<script src=' +

		$(document).foundation();
